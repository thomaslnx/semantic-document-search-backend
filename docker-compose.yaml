name: semantic-document-search

services:
  # PostgreSQL with pgvector extension for development
  postgres:
    image: pgvector/pgvector:pg15
    container_name: postgres_pgvector
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '54332:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      #test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      test: ['CMD-SHELL', 'psql -U ${POSTGRES_USER} -d ${POSTGRES_DB} -c "SELECT 1" || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - semantic-search-network

  redis:
    image: redis:7-alpine
    container_name: semantic-search-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - semantic-search-network

volumes:
  postgres_data:
  redis_data:

networks:
  semantic-search-network:
    driver: bridge
